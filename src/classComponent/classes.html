        let obj = new Product();
       <!-- obj.HydRating = prompt('Enter Reviews for HYD ') -->
       document.write(`Hyd Ratings :  ${obj.HydRating}<br>`)




       class Home{
        constructor(){
            document.write(`I'm a Constructor... <br>`)
        }
        Insert(){
            document.write("Insert button clicked....")
        }
        Delete(){
            document.write('Delete Button clicked....')
        }
        
       }
      
       function insertClick(){
        let abc = new Home;
        abc.Insert();
       }
       function deleteClick(){
        let abc = new Home;

       }


       class ConstructorDemo{
